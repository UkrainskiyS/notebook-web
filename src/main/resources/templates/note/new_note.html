<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{/css/style.css}">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Create note</h1>
    <form action="#" th:action="@{/note/new}" th:object="${note}" method="post">
        <p>Group: <label><input type="text" th:field="*{group}" /></label></p>
        <p>Name: <label><input type="text" th:field="*{name}" /></label></p>
        <p>Text: <label><textarea th:field="*{text}"></textarea></label></p>
        <p><input class="waves-effect waves-light btn" type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <script>const simplemde = new SimpleMDE({
        blockStyles: {
            bold: "*",
            italic: "_"
        }
    });</script>
</body>
</html>
